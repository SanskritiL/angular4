<h1>Hello {{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}} {{address.city}} {{address.state}}</li>
</ul>
<br>
<button (click)="onclick()">Click Me</button>
<h1>Edit Usere</h1>
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text">
  </div>
  <div>
    <label for="age">Age:   </label><br>
    <input type="number">
  </div>
  <div>
    <label for="email">Email: </label><br>
    <input type="text">
  </div>
  <div>
    <label for="street">Street: </label><br>
    <input type="text">
  </div>
  <div>
    <label for="city">City:   </label><br>
    <input type="text">
  </div>
  <div>
    <label for="state">State: </label><br>
    <input type="text">
  </div>
</form>


<h1 padding>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div padding> <label for="hobby">Hobby</label>
  <input type="text" #hobby></div>
</form>



<ul>
  <li *ngFor="let hobby of hobbies">{{hobby}} 
    <button (click)="remove(hobby)">X</button>
  </li>
  
</ul>
